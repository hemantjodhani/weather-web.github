<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole-data">
        <div class="header">
            <div class="header-left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-10 h-10 text-white p-2 bg-sky-400 rounded-full"><path fill-rule="evenodd" d="M4.5 9.75a6 6 0 0111.573-2.226 3.75 3.75 0 014.133 4.303A4.5 4.5 0 0118 20.25H6.75a5.25 5.25 0 01-2.23-10.004 6.072 6.072 0 01-.02-.496z" clip-rule="evenodd"></path></svg>
                <p>Weather Web</p>
            </div>
            <div class="header-right">
                <ul>
                    <li>Github</li>
                    <li>Instagram</li>
                    <li>Twitter</li>
                </ul>
            </div>
        </div>
       <div class="inputs">
            <div class="outer-layer-inputs">
                <input class="city-input" type="text" placeholder="SEARCH FOR A CITY">
                <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z" fill="#000"/>
                </svg>
            </div>
       </div>
       <div class="weather-section">
            <div class="weather-data">
                <p class="city-name"></p>
                <p class="discription"></p>
                <img src="50d.png">
                <div class="parameters">
                    <div class="temp">
                        <p class="temp-text">Temperature</p>
                        <p class="exact-temp"></p>
                    </div>
                    <div class="temp">
                        <p class="temp-text">Wind</p>
                        <p class="exact-temp wind"></p>
                    </div>
                    <div class="temp">
                        <p class="temp-text">Humidity</p>
                        <p class="exact-temp humidity"></p>
                    </div>
                    <div class="temp">
                        <p class="temp-text">Visibility</p>
                        <p class="exact-temp visibility"></p>
                    </div>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
